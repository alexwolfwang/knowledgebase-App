<h3 class="heading">{{category}} Article</h3>
<div ng-controller="ArticlesCategoryCtrl">
    <div class="row">
        <div class="articles">
            <div ng-repeat="article in cat_articles">
                <div class="col-md-12">
                    <div class="article">
                        <h4>{{article.title}}</h4>
                        <p>{{article.body | limitTo: 200}}</p>
                        <a class="btn btn-default" href="#/articles/details/{{article._id}}">
                            Read Article
                        </a>
                    </div>
                </div>
            </div>
            <div ng-if="articles == false">
                No articles to display
            </div>
        </div>
    </div>
</div>
