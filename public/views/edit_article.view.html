<div ng-controller="ArticlesEditCtrl">
    <h3>Edit Article</h3>
    <form ng-submit="updateArticle()">
        <div class="form-group">
            <label >Article title</label>
            <input type="text" class="form-control" ng-model="article.title" name="title" placeholder="enter title">
        </div>

        <div class="form-group">
            <label >Category</label>
            <select class="form-control" ng-model="article.category" name="category">
                <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label >Body text</label>
            <textarea class="form-control" ng-model="article.body" name="body" placeholder="enter article body">
                </textarea>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-danger" href="/#categories">Cancel</a>
    </form>
</div>
