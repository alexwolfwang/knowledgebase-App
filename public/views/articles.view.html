<div ng-controller="ArticlesCtrl">
    <a href="#/categories">Go Back</a>
    <div class="row">
        <h3 class="heading">Articles</h3>
        <div class="articles">
            <div ng-repeat="article in articles">
                <div class="col-md-12">
                    <div class="article">
                        <h4>{{article.title}}</h4>
                        <p>{{article.body | limitTo: 5}}</p>
                        <a class="btn btn-default" href="#/articles/details/{{article._id}}">
                            Read Article
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
